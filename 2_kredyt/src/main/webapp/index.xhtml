<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">
<h:head>
<title>Credit Calculator ver1</title>
</h:head>

	<ui:define name="pageContent">

		<h:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="value" value="Value:" />
				<h:inputText value="#{creditCalc.value}" />

				<h:outputLabel for="months" value="Months:" />
				<h:inputText value="#{creditCalc.months}" />
				
				<h:outputLabel for="procent" value="Procent:" />
				<h:inputText value="#{creditCalc.procent}" />
				
				<h:commandButton value="Add" action="#{creditCalc.calc()}"/>
			</h:panelGrid>
			<h:commandLink value="Informations" action="#{creditCalc.info()}" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
